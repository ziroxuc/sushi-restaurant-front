<div id="main-carousel" class="carousel slide carousel-fade" data-ride="carousel">
  <!-- Indicators Starts -->
  <ol class="carousel-indicators hidden-sm hidden-xs">
    <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#main-carousel" data-slide-to="1"></li>
    <li data-target="#main-carousel" data-slide-to="2"></li>
  </ol>
  <!-- Indicators Ends -->
  <!-- Wrapper For Slides Starts -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../../../assets/images/slider-imgs/slide1-img.jpg" alt="Slider" class="img-responsive" />
    </div>
    <div class="item">
      <img src="../../../assets/images/slider-imgs/slide2-img.jpg" alt="Slider" class="img-responsive" />
    </div>
    <div class="item">
      <img src="../../../assets/images/slider-imgs/slide1-img.jpg" alt="Slider" class="img-responsive" />
    </div>
  </div>
  <!-- Wrapper For Slides Ends -->
  <!-- Controls Starts -->
  <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  <!-- Controls Ends -->
</div>


























<div id="main-container" class="container">

  <!-- Two Column Banner Starts -->
  <div class="row">
    <!-- Banner #1 Starts -->
    <div class="col-sm-6 col-xs-12">
      <img src="../../../assets/images/banners/2col-banner-img1.jpg" alt="banners" class="img-responsive img-center col2-banners">
    </div>
    <!-- Banner #1 Ends -->
    <!-- Banner #2 Starts -->
    <div class="col-sm-6 col-xs-12">
      <img src="../../../assets/images/banners/2col-banner-img2.jpg" alt="banners" class="img-responsive img-center col2-banners">
    </div>
    <!-- Banner #2 Ends -->
  </div>



  <div class="row">

    <div class="col-md-12 col-xs-12">
      <section class="products-list">
        <!-- Heading Starts -->
        <h2 class="product-head text-uppercase">Popular
          <strong>Products</strong>
        </h2>
        <!-- Heading Ends -->
        <!-- Products Row Starts -->
        <div class="row">
          <!-- Product #1 Starts -->
          <div class="col-sm-3 col-xs-12" *ngFor="let item of this.productos">
            <div class="product-col alt">
              <div class="image">
                <img src="../../../assets/images/product-images/11.jpg" alt="product" class="img-responsive">
              </div>
              <div class="caption">
                <div class="price">
                  <span class="price-new">${{item.precio}}</span>
                  <span class="price-old">$249.50</span>
                </div>
                <p class="price-tax">{{item.descripcion | lowercase}}</p>
                <h4>
                  <a href="product.html">{{item.nombre}} </a>
                </h4>
                <div class="ratings">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <span>
                    <a href="#">1 review(s)</a>
                  </span>
                </div>
                <div class="cart-button button-group">
                  <button type="button" class="btn btn-cart">
                    <i class="fa fa-shopping-cart"></i>
                  </button>
                  <button type="button" title="Wishlist" class="btn btn-wishlist">
                    <i class="fa fa-heart"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Product #1 Ends -->
        </div>
        <!-- Products Row Ends -->
      </section>
    </div>


  </div>






</div>
